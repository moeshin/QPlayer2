    <script src="../QPlayer.js"></script>
    <script src="../provider/meto.js"></script>
    <script>
        window.q = window.QPlayer;
        $(function () {
            $('#QPlayer').addClass('QPlayer-show');
            $('#QPlayer-more').addClass('QPlayer-list-show QPlayer-lyrics-show');
            $('.js:eq(0)').val($('#js-code').text());
        });
        function execute(index) {
            if (index === undefined) {
                index = 0;
            }
            eval($('.js:eq(' + index + ')').val());
        }
    </script>
    <style>
        body {
            background: darkgray;
        }
    </style>
</head>
